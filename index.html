<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Carbon Coming Soon</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/font-awesome.min.css" rel="stylesheet" />
    <link href="assets/css/supersized.css" rel="stylesheet" />
    <link type="text/css" href="assets/theme/supersized.shutter.css" rel="stylesheet" />
    <link href="assets/css/styles.css" rel="stylesheet" />
    <link href="http://fonts.googleapis.com/css?family=Cabin+Sketch:700|Open+Sans:800,300|Abel|Roboto+Condensed:300,700" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="overlay">
        <div id="main-container" class="container">
            <header>
                <!-- ## start header ## -->
                <div id="header">
                    <div class="row">
                        <div class="col-md-12 logo">
                            <h1>CARBON</h1>
                            <p>coming soon shortly</p>
                        </div>
                    </div>
                </div>
                <!-- ## end header ## -->
            </header>
            <section>
                <div id="section">
                    <div id="counter-container" class="row">
                        <div id="counter">
                            <div class="col-md-2 col-md-offset-2">
                                <div id="days"></div>
                            </div>
                            <div class="col-md-2">
                                <div id="hours"></div>
                            </div>
                            <div class="col-md-2">
                                <div id="minutes"></div>
                            </div>
                            <div class="col-md-2">
                                <div id="seconds"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-8 col-md-offset-2">
                            <div class="progress progress-striped">
                                <div id="progress-status" class="progress-bar"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div id="data-container">
                            <div class="col-md-12">
                                <div class="col-md-5 col-md-offset-1">
                                    <div id="twitter-widget">
                                        <a class="twitter-timeline" data-tweet-limit="3" data-chrome="transparent noborders nofooter" data-dnt="true" href="https://twitter.com/gigagit" data-widget-id="353381292559183872">Tweets by @gigagit</a>
                                        <script>!function (d, s, id) { var js, fjs = d.getElementsByTagName(s)[0], p = /^http:/.test(d.location) ? 'http' : 'https'; if (!d.getElementById(id)) { js = d.createElement(s); js.id = id; js.src = p + "://platform.twitter.com/widgets.js"; fjs.parentNode.insertBefore(js, fjs); } }(document, "script", "twitter-wjs");</script>
                                        <div class="clearfix"></div>
                                    </div>
                                </div>
                                <div id="contact_form" class="col-md-5 col-md-offset-1">
                                    <form name="form_contact_us" id="form_contact_us">
                                        <h4>Contact us</h4>
                                        <div class="form-group">
                                            <input type="text" placeholder="Name" class="form-control txt required" id="txtName" name="txtName" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" placeholder="E-mail ID" class="form-control txt required email" id="txtEmail" name="txtEmail" />
                                        </div>
                                        <div class="form-group">
                                            <textarea placeholder="Message" class="form-control txt required" id="txtMessage" name="txtMessage" rows="5"></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label for="txtCaptcha">
                                            </label>
                                            <input type="text" class="form-control txt required captcha" placeholder="Are you human?" id="txtCaptcha" name="txtCaptcha" />
                                        </div>
                                        <div class="form-group">
                                            <input type="button" id="btn_Send" value="Send" class="btn btn-info btn-submit" />
                                            <div class="col-md-8" id="contact_form_message">
                                            </div>
                                            <div class="clearfix"></div>
                                        </div>
                                    </form>
                                    <div class="clearfix"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <footer>
                <div id="footer">
                    <div class="row">
                        <div class="col-md-6 copyright">
                            <small>&copy; Copyright 2014 <a href="http://www.gigagit.com">gigagit.com</a>, All rights reserved.</small>
                        </div>
                        <div class="col-md-6 social">
                            <a id="facebook-page" data-toggle="tooltip" data-title="facebook" href="#_">
                                <img src="assets/img/facebook.png" /></a>
                            <a id="twitter-page" data-toggle="tooltip" data-title="twitter" href="#_">
                                <img src="assets/img/twitter.png" /></a>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <!-- ## Time Bar begins here ## -->
    <!-- ## do not change it. ## -->
    <div id="progress-back" class="load-item">
        <div id="progress-bar"></div>
    </div>
    <!-- ## Time Bar ends here ## -->
    <script src="assets/js/jquery-2.0.0.min.js" type="text/javascript"></script>
    <script src="assets/js/jquery-migrate-1.2.1.min.js" type="text/javascript"></script>
    <script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="assets/js/jquery.validate.min.js" type="text/javascript"></script>
    <script src="assets/js/jquery.placeholder.min.js" type="text/javascript"></script>
    <script src="assets/js/jquery.easing.min.js" type="text/javascript"></script>
    <script src="assets/js/supersized.3.2.7.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="assets/theme/supersized.shutter.min.js"></script>
    <script src="assets/js/jquery.countdown.js" type="text/javascript"></script>
    <script src="assets/js/jquery.app.ui.js" type="text/javascript"></script>
</body>
</html>
